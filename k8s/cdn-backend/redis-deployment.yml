apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: personal-cinema
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
        - name: redis
          image: redis
          env:
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: cdn-secret
                  key: REDIS_PASSWORD
          ports:
            - containerPort: 6379
