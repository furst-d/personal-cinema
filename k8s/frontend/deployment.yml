apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: personal-cinema
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: furstd/personal-cinema_frontend:latest
          ports:
            - containerPort: 4173
